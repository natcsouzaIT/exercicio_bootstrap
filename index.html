<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <style>
        table {
            max-width: 500px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Seu email:</label>
                    <input type="email" class="form-control" id="email">
                    <label class="form-label" for="telefone">Seu telefone</label>
                    <input type="number" class="form-control" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Li e aceito os termos</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>          
                </form>
            </div>
        </div>    
        <button class="btn btn-primary">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
